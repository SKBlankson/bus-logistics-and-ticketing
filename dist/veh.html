                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#011936" d="M16.62 2.99a1.25 1.25 0 0 0-1.77 0L6.54 11.3a.996.996 0 0 0 0 1.41l8.31 8.31c.49.49 1.28.49 1.77 0s.49-1.28 0-1.77L9.38 12l7.25-7.25c.48-.48.48-1.28-.01-1.76z"/></svg>
                </button>
                <div id="carousel" class="overflow-hidden flex ">
                    <div id="carousel-inner" class="flex transition-transform duration-300 ease-in-out">
                        <!-- Your carousel cards go here -->
                        <div class="card bg-gray-200 mx-auto p-4 shadow-md">
                            <h2>Card 1</h2>
                            <p>Card content goes here.</p>
                        </div>
                        <div class="card bg-gray-200 mx-4 p-4 shadow-md">
                            <h2>Card 2</h2>
                            <p>Card content goes here.</p>
                        </div>
                        <!-- <div class="card bg-gray-200 mx-4 p-4 shadow-md">
                            <h2>Card 3</h2>
                            <p>Card content goes here.</p>
                        </div>
                        <div class="card bg-gray-200 mx-4 p-4 shadow-md">
                            <h2>Card 4</h2>
                            <p>Card content goes here.</p>
                        </div> -->
                        <!-- Add more cards as needed -->

                </div>
                <button id="next-btn" class="bg-blue-500 text-white p-2 rounded-md h-10">Next</button>
            </div>

            
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const inner = document.getElementById('carousel-inner');
        const cards = document.querySelectorAll('.card');
        const cardWidth = cards[0].offsetWidth + 8; // 8 for margin
    
        let currentIndex = 0;
    
        function updateCarousel() {
            inner.style.transform = `translateX(${-currentIndex * cardWidth}px)`;
        }
    
        function nextSlide() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCarousel();
        }
    
        function prevSlide() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCarousel();
        }
    
        // Add event listeners for next and previous buttons
        document.getElementById('prev-btn').addEventListener('click', prevSlide);
        document.getElementById('next-btn').addEventListener('click', nextSlide);
    </script>
